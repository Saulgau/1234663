<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bild-zu-Audio Konverter</title>
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #764abc;
            --accent-hover: #8b5fcc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(45deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-area {
            border: 2px dashed var(--accent);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--accent-hover);
            background: rgba(118, 74, 188, 0.1);
        }

        canvas {
            max-width: 100%;
            height: auto;
            display: none;
            margin: 1rem 0;
            background: var(--bg-primary);
            border-radius: 0.5rem;
        }

        .preview-container {
            margin: 2rem 0;
            text-align: center;
        }

        #previewImage {
            max-width: 100%;
            max-height: 300px;
            display: none;
            border-radius: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .visualizer {
            width: 100%;
            height: 150px;
            background: var(--bg-primary);
            margin: 1rem 0;
            border-radius: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .status {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bild-zu-Audio Konverter</h1>
        
        <div class="upload-area" id="dropZone">
            <p>Bild hier ablegen oder klicken zum Auswählen</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none">
        </div>

        <div class="preview-container">
            <img id="previewImage" alt="Bildvorschau">
            <canvas id="imageCanvas"></canvas>
            <canvas id="audioVisualizer"></canvas>
        </div>

        <div class="controls">
            <button id="convertBtn" disabled>Konvertieren</button>
            <button id="playBtn" disabled>Abspielen</button>
            <button id="stopBtn" disabled>Stoppen</button>
        </div>

        <div class="status">
            <p id="statusText">Bereit zum Upload</p>
        </div>
    </div>

    <script>
        let audioContext;
        let oscillator;
        let gainNode;
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const imageCanvas = document.getElementById('imageCanvas');
        const ctx = imageCanvas.getContext('2d');
        const convertBtn = document.getElementById('convertBtn');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusText = document.getElementById('statusText');
        const visualizer = document.getElementById('audioVisualizer');
        const visualizerCtx = visualizer.getContext('2d');

        // Audio-Kontext erstellen
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            alert('Web Audio API wird in diesem Browser nicht unterstützt!');
        }

        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = var(--accent-hover);
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = var(--accent);
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        previewImage.src = e.target.result;
                        previewImage.style.display = 'block';
                        
                        // Canvas für die Bildverarbeitung vorbereiten
                        imageCanvas.width = img.width;
                        imageCanvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        
                        convertBtn.disabled = false;
                        statusText.textContent = 'Bild geladen - bereit zur Konvertierung';
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        convertBtn.addEventListener('click', () => {
            const imageData = ctx.getImageData(0, 0, imageCanvas.width, imageCanvas.height);
            const data = imageData.data;
            
            // Bildpixel in Frequenzen umwandeln
            const frequencies = [];
            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                frequencies.push(brightness + 220); // Frequenzbereich 220-475 Hz
            }
            
            window.audioData = frequencies;
            playBtn.disabled = false;
            statusText.textContent = 'Konvertierung abgeschlossen - bereit zum Abspielen';
        });

        playBtn.addEventListener('click', () => {
            if (!window.audioData) return;
            
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            let index = 0;
            const frequencies = window.audioData;
            
            // Frequenz-Update-Intervall
            const intervalId = setInterval(() => {
                if (index >= frequencies.length) {
                    clearInterval(intervalId);
                    oscillator.stop();
                    return;
                }
                
                oscillator.frequency.setValueAtTime(
                    frequencies[index], 
                    audioContext.currentTime
                );
                
                // Visualisierung
                visualizerCtx.fillStyle = `rgb(${frequencies[index]},
                    ${frequencies[index]}, 255)`;
                visualizerCtx.fillRect(
                    (index / frequencies.length) * visualizer.width,
                    0,
                    1,
                    visualizer.height
                );
                
                index++;
            }, 10);
            
            oscillator.start();
            playBtn.disabled = true;
            stopBtn.disabled = false;
            statusText.textContent = 'Spiele Audio...';
        });

        stopBtn.addEventListener('click', () => {
            if (oscillator) {
                oscillator.stop();
                playBtn.disabled = false;
                stopBtn.disabled = true;
                statusText.textContent = 'Audio gestoppt';
            }
        });

        // Canvas-Größe für Visualizer
        visualizer.width = 800;
        visualizer.height = 150;
    </script>
</body>
</html>
